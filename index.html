<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senior Reminder Device</title>
    <link rel="stylesheet" href="style.css" id="link">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js"></script>
</head>
<body onload="loadDataFromServer()">
    <div class="main">
        <div class="title">
            <p class="title">Senior Reminder Portal</p>
        </div>
        <div class="email">
            <label class="email"> Emergency Contact:
                <input class="email" type="text" id="email" placeholder="enter an valid email address" value="">
            </label>
        </div>
        <div class="reminders" id="reminders">
            <!-- Reminders Here  -->
        </div>
        <!-- Container for add button  -->
        <div class="container-for-add-button">
            <button onclick="addOneEmptyReminderSection(addCount)">Add</button>
        </div>
        <!-- Container for update button  -->
        <div class="container-for-update-button">
            <button onclick="updateDataAtServer()">Update</button>
        </div>
    </div>
</body>
</html>
